<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			// 실행과정이 같은 버튼이 두개임 
			$("input[type=button]").click(function(){
				location.href = '/Practice/Prac1?cmd='+$(this).data("cmd");
			                                   // parameter는 cmd => value는 cmd 데이터의 값!
			}); //end of  click
			
			
			
			
		}); // end of load
	
	</script>
    <!--  각 버튼의 요구사항을 경고창으로 출력하는 Quiz1 서블릿을 작업하시오.  -->
	<input type="button" value="몇 시?" id="time" data-cmd="now">
	<input type="button" value="며칠?" id="date" data-cmd="today">
	
</body>
</html>
