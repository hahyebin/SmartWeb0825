<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <style>
       * {
           padding: 0;
           margin: 0;
           box-sizing: border-box;
       }
       a {
           text-decoration: none;
           color: black;
       }
       ul, li {
        list-style: none;
       }
       /* 연습1 */
       
       .gnb{
           display: flex;
           border-bottom: 1px solid grey;
           width: 1000px;
           height: 100px;
           margin: 0 auto;
       }
       li {  padding: 0 20px; }
       a {
           display: block;
           height: 100%;
           color: grey;
           font-weight: bold;
           line-height: 100px;
           text-align: center;
          
       }
       a:hover {  border-bottom: 5px solid rgb(157, 215, 235);  }

       /* 연습2 */
       #box2 {
           width: 100px;
           height: 100px;
       }
    </style>
    <script>
        /*
            1. 배열
              1) 대괄호([])를 이용해서 요소들을 묶는다.
              2) 서로 다른 자료형의 데이터를 저장할 수 있다.
              3) 배열의 길이는 length 필드값으로 확인할 수 있다.
              4) 숫자(정수, 실수), 문자열, 논리값, 객체, 함수 등을 모두 저장할 수 있다.
              5) 배열의 길이는 수정할 수 있다.
              6) 배열 요소 중 데이터가 존재하지 않는(undefined) 홀(hole)이 존재할 수 있다.
              7) 일반 for문과 for-in문 중 일반 for문의 동작이 더 빠르다.
            2. 배열 요소 입출력 메소드
                1) push()    : 마지막 요소로 추가
                2) unshift() : 첫 번째 요소로 추가 
                3) pop()     : 마지막 요소를 제거
                4) shift()   : 첫번째 요소를 제거
                5) splice()  : 배열 요소의 추가, 수정, 제거 
        */
    </script>
</head>
<body>
    <!-- 1. 배열 -->
   <script>
       // 1. 배열 생성 
       let arr1 = ['하혜빈', 26, 160.5, true, function(){
        console.log('arr1의 function()');
       }];
       let arr2 = new Array(10, 20, 30); // 비추(느림)
       // 2. 배열 길이
       console.log(arr1.length);
       console.log(arr2.length);
       // 3. 배열 요소
       console.log(arr1[0]);
       console.log(arr1[1]);
       console.log(arr1[2]);
       console.log(arr1[3]);
       let f = arr1[4];  // 1. 익명 함수를 변수에 저장한 뒤 
       f();              // 변수명으로 호출(변수명이 함수명이 되기 때문에)
       (arr1[4])();      // 2. 직접 호출(자기 호출 방식)
       arr2.length = 5;  //배열의 길이를 수정할 수 있다.

       console.log(typeof arr1); 
       console.log(typeof arr1[0]);
       console.log(typeof arr2);  
       console.log(arr2[0],arr2[1],arr2[2],arr2[3],arr2[4]);  // 10 20 30 undefined undefined
       console.log('-------------');
       // 4. 배열과 for문
       //  1) 일반 for문
       for(let i=0; i<arr2.length; i++){
           console.log('일반 for: ' + arr2[i]);
       }
       //  2) for - in 문 
       for(let i in arr2){         //배열에서 인덱스(i)를 뺀다.
           console.log('for -in: ' + arr2[i]);
         }
         console.log('-------------');
       // 5. 배열 요소 사용 주의사항 
       let arr3 = [];
       arr3[0] = 10;
       arr3[1] = 20;
       arr3[3] = 30;
       console.log(arr3);
       console.log(arr3.length);  // 배열의 길이 : 4
       console.log(arr3[2]);      // undefined, 홀(hole) 발생
       for(let i in arr3){
           console.log('for-in: ' + arr2[i]);
         }
         for(let i=0; i<arr3.length; i++){
           console.log('일반 for: ' + arr3[i]);
       }
   </script>

   <!-- 배열 요소 입출력 -->
   <script>
       let hobbies = ['등산', '여행'];
       // 1) 추가
       hobbies.push('낚시');   //  ['등산', '여행', '낚시']
       hobbies.unshift('영화') //  ['영화','등산', '여행', '낚시']
       console.log(hobbies);
       // 2) 제거
       hobbies.pop();         // ['영화','등산', '여행']
       hobbies.shift();       // ['등산', '여행']
       console.log(hobbies);
       // 3) splice(시작인덱스, 삭제할요소의수, 배열에추가할요소1, 배열에추가할요소2...);
       //   (1) 시작인덱스 : 변경을 시작할 인덱스
       //   (2) 삭제할요소의 갯수
       //       ① n: n개 요소를 삭제한다.
       //       ② 0 또는 음수: 삭제하지 않는다. 
       //   (3) 배열에 추가할 요소 : 생략하면 추가되지 않는다.
       // 4) splice() 활용
       let flowers = ['장미', '코스모스', '해바라기'];
       //(1) 1번 인덱스에 '튤립' 넣기
       flowers.splice(1,0,'튤립');    //  ['장미', '튤립', '코스모스', '해바라기'];
       console.log(flowers);
       //(2) 3번 인덱스 1개 요소 제거하기
       flowers.splice(3,1);
       console.log(flowers);        //  ['장미', '튤립', '코스모스']
       //(3) 0번 인덱스 요소를 '개나리'으로 수정하기
       flowers.splice(0,1,'아카시아');
       console.log(flowers);        //  ['개나리', '튤립', '코스모스']
   </script>
   <!-- 연습1. global navifation bar 만들기 -->
   <div id="box1"></div>
   <script>
       let menus = ['Models','Find & Buy', 'Electromibility','Services','Discover'];
        //DOM
        let ul = document.createElement('ul');
        document.getElementById('box1').appendChild(ul);
        for(let i=0; i<menus.length; i++){
           let li = document.createElement('li');
            ul.appendChild(li);
           let a = document.createElement('a');
           a.setAttribute('href','#');
           a.textContent = menus[i];
           li.appendChild(a);
        }
       // text
       let bar = '<ul class="gnb">';
        for(let i=0; i<menus.length; i++){
            bar += '<li><a href="#">'+menus[i]+'</a></li>';
        }
        bar += '</ul>';
        document.getElementById('box1').innerHTML = bar;
   </script>

   <!-- 연습2. 1초마다 무지개색으로 변환되는 box -->
   <div id="box2"></div>
   <script>
       let box2 = document.getElementById("box2");    
       box2.style.width = '200px';
       box2.style.height = '200px';
       let i = 0;
       let color = ["red","orange","yellow","green", "blue","navy","purple"];
       setInterval(() => {
          box2.style.backgroundColor = color[i++];    //setInterver은 지정된 초마다 반복하기 때문에 내부에 for문을 넣으면 이중반복이 됨
          i %= color.length;                          // 모듈러 연산자 사용하기
       }, 1000);
   </script>
