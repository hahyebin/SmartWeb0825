<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 함수 'myFunc' 선언 */
function myFunc(theObject) {
   theObject.brand = "쌍용";
 }

 /*
  * 변수 'mycar' 선언;
  * 새 객체를 만들고 초기화;
  * 'mycar'에 객체 참조를 할당
  */
 var mycar = {
   brand: "현대",
   model: "엑셀",
   year: 1994
 };

 /* '현대' 기록 */
 console.log(mycar.brand);

 /* 객체 참조를 함수에 전달 */
 myFunc(mycar);

 /*
  * 함수가 객체의 'brand' 속성을 바꿨으므로
  * '쌍용' 출력.
  */
 console.log(mycar.brand);
 console.log(mycar);
 console.log(mycar.model);
  </script>
</body>
</html>
