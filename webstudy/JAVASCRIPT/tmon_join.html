<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tmon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    
    <!-- 분리하는 작업까지 하기 !!!-->
    <link rel="stylesheet" href="tmon_join.css">
    <script src="tmon_join.js" type="text/javascript"></script>
 </head>
<body>
    <header class="join_header">
        <h1 class="logo">
            <a href="#">TMON</a>
        </h1>
    </header>
  
    <section class="join_form">
        <form action="#" method="post" >
            <h2 class="join_title">회원정보 입력</h2>
            <label for="userId">아이디</label>
            <div class="input">
                <input id="userId" name="userId" type="text" placeholder="아이디를 입력해주세요">
            </div>
            <p class="msg">영문/숫자 4자 이상을 입력해 주세요.</p>
            <!-- 비밀번호 -->
            <label for="userPwd" class="form_title">비밀번호</label>
            <div class="input">
                <input id="userPwd" name="userPwd" type="password" placeholder="비밀번호를 입력해주세요">
            </div>
            <p class="msg">8 ~ 20자의 영문 대/소문자, 숫자, 특수문자를 사용하세요.</p>
            <!-- 비밀번호 재확인 -->
            <label for="userPwdConfirm" class="form_title" >비밀번호 재확인</label>
            <div class="input">
                <input id="userPwdConfirm"  type="password" placeholder="비밀번호를 다시한번 입력해주세요">
            </div>
            <p class="msg"></p>
            <!-- 이름 -->
            <label for="userName" class="form_title" >이름</label>
            <div class="input">
                <input id="userName" name="userName" type="text" placeholder="이름을 입력해주세요">
            </div>
            <p class="msg"></p>
            <!-- 생년월일 -->
            <label for="year" class="form_title">생년월일<span class="no_required">(선택)</span></label>
            <div class="date">
                <div class="select_box" id="year">
                    <div id="year_value">년도</div>
                    <ul class="lst"></ul>
                    <select name="year" id="year_select">
                    </select>
                </div>
                <div class="select_box" id="month">
                    <div id="month_value">월</div>
                    <ul class="lst"></ul>
                    <select name="month" id="month_select">
                    </select>
                </div>
                <div class="select_box" id="day">
                    <div id="day_value">일</div>
                    <ul class="lst"></ul>
                    <select name="day" id="day_select">
                    </select>
                </div>
            </div>

            <!-- 성별 -->
            <label>성별<span class="no_required">(선택)</span></label>
            <div class="two_selector">
                <label class="selector">
                    <input type="radio" name="gender" value="M">
                    <span>남자</span>
                </label>
                <label class="selector">
                    <input type="radio" name="gender" value="F">
                    <span>여자</span>
                </label>
            </div>
            <!-- 이메일 -->
            <label for="userEmail">이메일</label>
            <div class="input">
                <input id="userEmail" name="userEmail" type="text" placeholder="이메일을 입력해주세요">
            </div>
            <p class="msg">이메일을 입력해주세요</p>
            <button class="btn_send_mail">인증메일 전송하기</button>

            <!--배너-->
            <div class="banner">
            <img src="https://login.tmon.co.kr/static/img/membership/banner_supersave.jpg">
            </div>
            
            
            <div class="btns_area">
                <button class="btn_submit">가입 완료하기</button>
            </div>

        </form>

    </section>

    <footer class="footer">
        <p> COPYRIGHT. TMON INC. ALL RIGHTS RESERVED.</p>>
    </footer>
  

</body>
</html>
