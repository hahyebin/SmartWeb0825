<!DOCTYPE html>

    <head>

    <body>

        <!--
            1. <form></form>
                1) action 속성 : form에 입력된 모든 정보를 보내는 경로
                                 action 경로로 정보를 보내기 위해서는 submit이 필요
                2) method 속성 : form에 입력된 모든 정보를 보내는 방식
                    (1) get 방식 
                        - 디폴트  
                        - 보내는 정보가 헤더(header)에 포함
                        - 보내는 정보가 URL에 노출 (보안 취약)
                        - 빠름 
                        - 용도 : 검색
                    (2) post 방식
                        - 보내는 정보가 바디(body)에 포함
                        - 보내는 정보가 노출 되지 않음(보안 유지)
                        - 느림
                        - 용도 : 로그인, 회원가입 등
                3) enctype 속성
                    (1) 파일 첨부에서 사용
                    (2) 파일 첨부하는 form
                        <form enctype="multipart/form-data" method="post">
            2. name 속성 
                1) <form> 태그나 <form> 태그의 하위 태그에서 사용
                2) 보낸 정보는 받는 쪽(서버 측)에서 name 속성으로 식별 
            3. value 속성
                1) 보내는 정보, 보내는 실제 데이터
                2) value 속성 값을 작성해서 보내면 사용자 입력을 대체
                3) 사용자가 입력한 값이 value 속성으로 등록 
                * (사용자가 입력할 때 value 속성으로 보내지기 때문에 적지 않지만, hidden일때는 사용자가 적지못하기 때문에 value로 명시)
                * (자바에 저장할 변수 이름)
            -->

        <h1>&lt;input&gt; 태그</h1>
        <form action="01_overview.html">
            <input type="text" name="a" placeholder="일반 텍스트용" ><br>
            <input type="password" name="b" placeholder="비밀번호용"><br>
            <input type="number" name="c" placeholder="숫자용"><br>
            <input type="hidden" name="d" value="숨겨서보내는값"><br>
            <button type="submit">SUBMIT</button>
        </form>
        <hr>
        <h1>선택 태그</h1>
          <!-- checkbox, radio는 사용자 편의를 위해서 label 사용하기(id와 블록을 활용한 label 둘다 알기) -->
          <!-- checkbox, name이 통일되어야 한다. 
               중복선택 가능
               서버에서 배열로 받는다.
               value 값을 주지 않으면 서버가 어떤 요소인지 모르기 때문에 value가 꼭 필요하다.-->
            <input type="checkbox" name="a" value="game" id="id_game">
            <label for="id_game">게임</label>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="a" value="movie"  id="id_movie">
            <label for="id_movie">영화</label>
            <br>
            <!-- radio, name이 통일되어야 한다. 
                 한개만 선택 가능 (name이 같으면 알아서 선택한 값으로 자동변경)
                 한개만 받기 때문에 서버측에서는 변수로 받는다. (대부분 radio 빼고 form의 name이 같으면 배열로 받음)-->
            <label><input type="radio" name="b" value="male">남자</label>
            &nbsp;&nbsp;&nbsp;
            <label><input type="radio" name="b" value="female">여자</label>
            &nbsp;&nbsp;&nbsp;
            <label><input type="radio" name="b" value="none" checked="checked">선택 안 함</label>        
        </form>
        <br><hr>
        <!---->
        <h1>목록 태그</h1>
        <form>

            <select name="a">

                <option value="032">032</option>
            </select>

            <!--여러 개 선택 : 배열 처리(String[] b)-->
            <select name="b" multiple>

                <option value="2">경기</option>
                <option value="3">인천</option>
            </select>
            <br>
            <!-- 선택(datalist) + 입력(input) : 콤보 -->
            <input list="domains" type="text" name="domain" placeholder="도메인 입력 및 선택">
            <datalist id="domains">
                <option value="gmail.com"/>
                <option value="kakao.com"/>

            </datalist>    
        </form>
