<!DOCTYPE html>
<html>
    <head>
        <title>제목</title>
    </head>
    <body>

        <!--
            이미지 맵
            1. 이미지 일부에 링크를 생성
            2. <img> + <map>
            3. 방식 
                <img usemap="#맵이름" src="이미지경로">
                <map name="맵이름">
                    <area href="링크경로" shape="사각형(rect)/원형(circle)" coords="이미지 내 좌표">
                </map>
            4. coords 방식(단위는 px)
                1) shape="rect"   coords="시작x, 시작y, 종료x, 종료y"
                2) shape="circle" coords="중심x, 중심y, 반지름"
        -->
        <h1 style="text-align: center;">도미노 1인피자 주문하기</h1>
        <img usemap="#my_map" src="../images/dominopizza.jpg">
        <map name="my_map">
            <area href="https://web.dominos.co.kr/goods/onePizzalist" shape="rect" coords="350, 2470, 850, 2600" title="주문하기">
            <area href="https://web.dominos.co.kr/goods/onePizzaDetail?code_01=RPZ223NM&dough_gb=203"
                  shape="circle" coords="580, 1890, 160" title="뉴욕오리진" target="_blank">
            <area href="https://web.dominos.co.kr/goods/onePizzaDetail?code_01=RPZ225NM&dough_gb=203"
                  shape="circle" coords="315, 2040, 160"  title="하와이안슈림프" target="_blank">
            <area href="https://web.dominos.co.kr/goods/onePizzaDetail?code_01=RPZ169NM&dough_gb=203"
                  shape="circle" coords="800,2000,160"  title="리얼불고기" target="_blank">
            <area href="https://web.dominos.co.kr/goods/onePizzaDetail?code_01=RPZ007NM&dough_gb=203"
                  shape="circle" coords="430,2260, 160"  title="페퍼로니" target="_blank">      
            <area href="https://web.dominos.co.kr/goods/onePizzaDetail?code_01=RPZ011NM&dough_gb=203"
                  shape="circle" coords="800,2222 160" title="포테이토" target="_blank">      
        </map>

    



    </body>
</html>
